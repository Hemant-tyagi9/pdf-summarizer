<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF SmartNotes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <style>
    body {
      padding: 20px;
    }
    .drop-zone {
      border: 2px dashed var(--bs-secondary);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      transition: background-color 0.3s, border-color 0.3s;
    }
    .drop-zone.dragover {
      background-color: var(--bs-secondary-bg);
      border-color: var(--bs-primary);
    }
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="toggle-theme" class="btn btn-outline-light theme-toggle">
      <i class="bi bi-moon-fill"></i> Dark Mode
    </button>
    <h1 class="mb-4">PDF SmartNotes</h1>
    <div id="drop-zone" class="drop-zone">
      <p class="mb-3">Drag & Drop your PDF file here</p>
      <p>or</p>
      <button id="browse-btn" class="btn btn-primary mt-2">Browse</button>
      <input type="file" id="pdf-input" accept="application/pdf" class="form-control mt-2" style="display:none;" />
    </div>
    <div id="output" class="mt-4"></div>
  </div>

  <!-- Scripts -->
  <script>
    const dropZone = document.getElementById("drop-zone");
    const pdfInput = document.getElementById("pdf-input");
    const browseBtn = document.getElementById("browse-btn");
    const html = document.documentElement;
    const themeToggle = document.getElementById("toggle-theme");

    function initFileSelection() {
      dropZone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropZone.classList.add("dragover");
      });

      dropZone.addEventListener("dragleave", () => {
        dropZone.classList.remove("dragover");
      });

      dropZone.addEventListener("drop", (e) => {
        e.preventDefault();
        dropZone.classList.remove("dragover");
        const file = e.dataTransfer.files[0];
        if (file && file.type === "application/pdf") {
          handlePDF(file);
        }
      });

      browseBtn.addEventListener("click", () => pdfInput.click());

      pdfInput.addEventListener("change", () => {
        const file = pdfInput.files[0];
        if (file && file.type === "application/pdf") {
          handlePDF(file);
        }
      });
    }

    function handlePDF(file) {
      const output = document.getElementById("output");
      output.innerHTML = `<p>Uploaded: ${file.name}</p>`;
      // Placeholder for future AI summarization logic
    }

    function initThemeToggle() {
      themeToggle.addEventListener("click", () => {
        const isDark = html.getAttribute("data-bs-theme") === "dark";
        html.setAttribute("data-bs-theme", isDark ? "light" : "dark");
        themeToggle.innerHTML = isDark
          ? '<i class="bi bi-sun-fill"></i> Light Mode'
          : '<i class="bi bi-moon-fill"></i> Dark Mode';
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      initFileSelection();
      initThemeToggle();
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
