<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF SmartNotes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  body {
    background-color: var(--bs-body-bg);
    color: var(--bs-body-color);
  }

  html[data-bs-theme='dark'] body {
    background-color: #121212; /* Darker background */
    color: #f1f1f1;             /* Light text */
  }

  .drop-zone {
    border: 2px dashed var(--bs-secondary);
    padding: 30px;
    text-align: center;
    border-radius: 10px;
    background-color: var(--bs-light);
    cursor: pointer;
    transition: border-color 0.3s, background-color 0.3s;
  }

  html[data-bs-theme='dark'] .drop-zone {
    background-color: #1e1e1e;
    border-color: #555;
    color: #ddd;
  }

  .summary-box {
    background: var(--bs-light);
    border-radius: 8px;
    padding: 20px;
    margin-top: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.05);
  }

  html[data-bs-theme='dark'] .summary-box {
    background-color: #1c1c1c;
    color: #eee;
    box-shadow: 0 0 10px rgba(255,255,255,0.05);
  }

  .spinner {
    display: none;
    margin: 20px auto;
    text-align: center;
  }
</style>
</head>
<body class="px-2 px-md-5 py-4">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>📄 PDF SmartNotes</h2>
    <div>
      <button id="toggle-theme" class="btn btn-outline-secondary btn-sm">🌙 Dark Mode</button>
    </div>
  </div>

  <form id="pdf-form" method="POST" enctype="multipart/form-data">
    <div id="drop-zone" class="drop-zone mb-3">
      <p>📥 Drag and drop your PDF here or click to select</p>
      <input type="file" name="pdf" id="pdf-input" hidden required />
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <input type="number" name="start_page" class="form-control" placeholder="Start Page (optional)">
      </div>
      <div class="col-md-6">
        <input type="number" name="end_page" class="form-control" placeholder="End Page (optional)">
      </div>
    </div>

    <div class="text-center">
      <button class="btn btn-primary px-4" type="submit">Generate Summary</button>
    </div>

    <div class="spinner" id="loading-spinner">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2">Generating summary...</p>
    </div>
  </form>

  {% if extracted_text %}
  <div class="summary-box">
    <h5 class="fw-bold">📝 Extracted Text:</h5>
    <pre style="white-space: pre-wrap;">{{ extracted_text }}</pre>
  </div>
  {% endif %}

  {% if summary %}
  <div class="summary-box">
    <h5 class="fw-bold">📑 Summary for: {{ filename }}</h5>
    <p>{{ summary }}</p>
    <div class="mt-3">
      <a href="/download_txt/{{ filename }}?summary={{ summary }}" class="btn btn-outline-secondary btn-sm">Download TXT</a>
      <a href="/download_pdf/{{ filename }}?summary={{ summary }}" class="btn btn-outline-success btn-sm">Download PDF</a>
    </div>
  </div>
  {% endif %}

  <script>
    const dropZone = document.getElementById("drop-zone");
    const input = document.getElementById("pdf-input");
    const form = document.getElementById("pdf-form");
    const spinner = document.getElementById("loading-spinner");
    const themeToggle = document.getElementById("toggle-theme");
    const html = document.documentElement;

    dropZone.addEventListener("click", () => input.click());

    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.classList.add("dragover");
    });

    dropZone.addEventListener("dragleave", () => {
      dropZone.classList.remove("dragover");
    });

    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.classList.remove("dragover");
      const file = e.dataTransfer.files[0];
      if (file && file.type === "application/pdf") {
        input.files = e.dataTransfer.files;
      } else {
        alert("Please drop a valid PDF file.");
      }
    });

    form.addEventListener("submit", () => {
      spinner.style.display = "block";
    });

    // Theme toggle
    themeToggle.addEventListener("click", () => {
      const isDark = html.getAttribute("data-bs-theme") === "dark";
      html.setAttribute("data-bs-theme", isDark ? "light" : "dark");
      themeToggle.textContent = isDark ? "🌙 Dark Mode" : "☀️ Light Mode";
    });
  </script>

</body>
</html>
